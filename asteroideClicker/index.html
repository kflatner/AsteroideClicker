<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoclickplay</title>
    <!-- <link rel="script" href="game.js"> -->
    <link rel="stylesheet" href="style.css">
    <style>
       
    </style>
</head>

<body onload="updateUI();">
    <div class="container">
        <div id="score" style="grid-area: cellA; background-color: rgb(226, 125, 9); 
        border: solid black;">
            <h2>Score: <br> <span id="score-value" >0</span></h2>
            
        
            <div id="levelDiv">
            <h2>Level:<br> <span id="Exp-value" >0</span></h2>
            </div>
        </div>

        <div id="center-screen" style="grid-area: cellB; ;">
            
            <button id="asteroide" onClick="clicker()" ><img src="/img/asteroideclicker.png" alt="Asteroid" width="40" height="40">Click </button>
        </div>


        

       
        <div id="upgradeDisplay">
            upgrades
        </div>


       




        <div id="upgrades">
            <h2>Upgrades</h2>
            <button id="upgradeButton" onmouseover="showInfo('Buy philty Miner that can do your work! - Cost: 20')"
            onmouseout="hideInfo()"  onclick="buyUpgradeFromModel(1)"></button>
            <button id="upgradeButtonTwo" onclick="buyUpgradeFromModel(2)"></button>
            <button id="upgradeButtonThree" onclick="buyUpgradeFromModel(3)"></button>
            <button onClick="buyUpgrade(10, 100)">SpaceGuard (Cost: 100)</button>
        </div>

        
        <div id="topMenu"> 
            <h2> Asteroide Clicker 3000!</h2>
        </div> 
        
        <div id="bottomMenu"  > 
            <button id="buyFarmButton" onmouseover="showInfo('Buy Space Farm - Cost: 2000')"
            onmouseout="hideInfo()" 
            onclick="buyUpgradeFromModel(5)" style="justify-self: left;">Buy SpaceFarm</button>
            <button id="buyBarButton"  onclick="buyUpgradeFromModel(6)" style="justify-self: left;">Buy SpaceBar</button>
            <button id="buyFactoryButton"  onclick="buyUpgradeFromModel(7)" style="justify-self: left;">Buy SpaceFactory</button>
            <button id="buySchoolButton"  onclick="buyUpgradeFromModel(8)" style="justify-self: left;">Buy SpaceSchool</button>
        </div>
        <div id="infoBox" style="min-height: 150px; width: 300px; background-color: rgba(128, 128, 128, 0.5); color: lightgray; justify-self: end; padding: 15px; margin-top: 10px; grid-area: cellG;" >
             </div>
            

         
            
       
            
            <div id="minorUpgrades" style="grid-area: cellF; background-color: rgb(226, 125, 9); border: solid black; padding: 10px;">
                <h2>Minor Upgrades</h2> 
                
                <div><button onClick="minerMinorUpgrades()">Miner</button><br>
                    <button onClick="drillerMinorUpgrades()">Driller</button> <br>
                    <button onClick="spaceshipMinorUpgrades()">SpaceShip</button><br> 
                    <button onClick="MinorBack()">Back</button> 
                </div> 
            
                    
                    
               
                    
                <div id="MinorUpgradeTable" style="min-height: 150px; background-color: rgba(128, 128, 128, 0.5); color: lightgray; padding: 15px; margin-top: 10px;">
                    No upgrades selected.
                </div>
                
            
             </div>
           
           
        
    </div>

     
    <script src="view.js" >  </script>  

    <script src="model.js" >  </script>  
    <script src="upgrade.controller.js" >  </script>  
    <script src="clicker.controller.js" >  </script>  
    <script src="upgrade.view.js" >  </script>  
    










  
    </script>
</body>

</html>
